<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form</title>
    <!-- Google Fonts -->

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;500;600;700&family=Ubuntu:wght@300&display=swap" rel="stylesheet">

    <!-- CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">

   <!-- Script -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
  <body>
    <div class="container">
       <div class="title">
        <h1> Get In Touch</h1>
       </div>
         <form class="account" name="myform">

         <div class="row ">
           <div class="col-md-6 form-content" id="name">
            <input type="text" name="fname" class="form-control wid fa first-name" placeholder="First Name" /><em><span class="formerror" style="color:#DF7861">*Required</span></em>
           </div>
           <div class="col-md-6 form-content ">

            <input type="text" class="form-control wid last-name" placeholder="Last Name"  /><em><span class="formerror" style="color:#DF7861"></span></em>
           </div>
           <div class="col-md-6 form-content email " id="email">

            <input type="email" name="femail"class="form-control wid em" placeholder="Email" /><em><span class="formerror" style="color:#DF7861">*Required</span></em>
           </div>
           <div class="col-md-6 form-content phone" id="phone">
            <input type="phone" name="fphone" class="form-control wid ph" placeholder="Phone" /><em><span class="formerror" style="color:#DF7861">*Required</span></em>
           </div>
           <div class="col-md-12  form-content address" id="address">
            <input type="" name="fadd" class="form-control widad ad" placeholder="Address" /><em><span class="formerror" style="color:#DF7861">*Required</span></em>
           </div>
           <div class="col-md-12 form-content notepad">
             <div class="form-outline">
            <textarea class="form-control m"  id="message" rows="4" placeholder="Message"></textarea><em><span class="formerror" style="color:#DF7861"></span></em>
            <label class="form-label m" for="message"></label>
          </div>
           </div>
           <div class="col-md-12 form-content submit-button">
               <button type="button" class="btn btn-outline-dark button rounded-pill"><a href="thanks.html" style="color:#fff; font-size:1.1rem; text-decoration: none;"  >Sumbit</a></button>
           </div>
         </div>
       </form>
     </div>

  </body>
</html>
